<!DOCTYPE html>
<html>
<head>
    <title>Resume AI - Student Version</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 60px auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.4s ease;
        }

        .box:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.35),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: none;
            margin-bottom: 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            transform: scale(1.02);
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            background: linear-gradient(135deg, #00f5a0, #00d9f5);
            color: #003049;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 217, 245, 0.5);
        }

        button:active {
            transform: scale(0.97);
        }

        #status {
            margin-top: 18px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        #result {
            display: none;
            margin-top: 25px;
            padding: 25px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            animation: slideFade 0.5s ease forwards;
        }

        #result h2 {
            margin-top: 0;
            font-size: 22px;
            color: #1e3c72;
        }

        #result h3 {
            margin-bottom: 10px;
            color: #2a5298;
        }

        #suggestions {
            padding-left: 20px;
        }

        #suggestions li {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #f4f8ff;
            border-radius: 8px;
            font-size: 14px;
        }

        .error {
            color: #ff4d6d;
            font-weight: 600;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                margin: 30px auto;
                padding: 10px;
            }

            .box {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Resume Analyzer</h1>
        <form id="uploadForm">
            <input type="file" id="resume" accept=".pdf" required><br><br>
            <input type="text" id="targetRole" placeholder="Target Role (e.g. Java Developer)" value="Software Developer"><br><br>
            <button type="submit" id="btn">Analyze Now</button>
        </form>

        <p id="status"></p>

        <div id="result">
            <h2>ATS Score: <span id="score"></span>/100</h2>
            <p><strong>Verdict:</strong> <span id="verdict"></span></p>
            <h3>Suggestions:</h3>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('resume').files[0];
            const role = document.getElementById('targetRole').value;
            const status = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            // 1. Prepare Data
            const formData = new FormData();
            formData.append('resume', file);
            formData.append('targetRole', role);

            status.innerText = "Processing... please wait.";
            resultDiv.style.display = "none";

            try {
                // 2. Call API
                const response = await fetch('/resume/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                // 3. Display Data
                document.getElementById('score').innerText = data.analysis.atsScore;
                document.getElementById('verdict').innerText = data.analysis.oneLineVerdict;
                
                const list = document.getElementById('suggestions');
                list.innerHTML = data.analysis.quickFixes.map(item => `<li>${item}</li>`).join('');
                
                resultDiv.style.display = "block";
                status.innerText = "Success!";
            } catch (err) {
                status.innerHTML = `<span class="error">Error: ${err.message}</span>`;
            }
        });
    </script>
</body>
</html>
